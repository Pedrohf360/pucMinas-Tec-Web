<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Portal Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="assets/css/estilos.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/general.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light">
    <div class="container">

        <div class="row" id="header">
            <div class="col-md-12">
                <h4>Inserir Filme</h4>
            </div>

            <div class="col-md-5">
                <span>
                    Nome do Filme:
                </span>
                <input type="text" name="nomeFilme" id="nomeFilme" class="form-control">
            </div>

            <div class="col-md-5">
                <div class="row">
                    <span>
                        ID do Youtube:
                    </span>
                    <input type="text" name="idYoutube" id="idYoutube" class="form-control">
                </div>
            </div>

            <div class="col-md-2">
                <button id="enviarFilme" onclick="inserirFilme()" type="button" class="btn btn-primary btn-lg center-element">Enviar</button>
            </div>

            <div class="alert alert-danger" role="alert" id="alertInserirFilme" style="display:none">
            </div>
        </div>

        <div id="cards" class="row">
        </div>
    </div>
    <script src="assets/js/acoes.js"></script>

</body>

</html>
