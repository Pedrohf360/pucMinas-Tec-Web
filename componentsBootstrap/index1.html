<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina RH</title>
    <!-- JQUERY -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/actions.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="resources/css/bootstrap/js/bootstrap.min.js"></script>

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="resources/css/bootstrap/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="resources/css/index1.css" />

    <link rel="stylesheet" href="resources/css/general.css" />
    <!--<link rel="stylesheet" type="text/css" href="resources/css/index.css" />-->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="page" class="container">
      <!-- CABEÇALHO -->
      <div id="header">
        <!-- Logo e Menu H -->
        <div class="row">
          <div class="col-md-3 col-sm-5">
            <img id="logo" src="resources/img/nasa.png" alt="logo nasa" />
          </div>

          <div class="col-md-9 col-sm-6">
            <nav id="topnav">
              <ul id="menu_h">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <a class="icon">
                  <i class="fa fa-bars"></i>
                </a>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Migalha de pão -->
        <div id="migalha">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active"><a href="#">Link 1</a></li>
              <li class="breadcrumb-item"><a href="#">Link 2</a></li>
              <li class="breadcrumb-item" aria-current="page">Link 3</li>
              <li class="breadcrumb-item" aria-current="page">Link 4</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="dropdown-divider"></div>

      <div id="last-news">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="home-tab"
              data-toggle="tab"
              href="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >Downloads</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="profile-tab"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
              >Formulários</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="contact-tab"
              data-toggle="tab"
              href="#contact"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
              >Normativos</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="col-md-12">
              <h4>Downloads</h4>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <div class="col-md-12">
              <h4>Formulários</h4>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade"
            id="contact"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <div class="col-md-12">
              <h4>Normativos</h4>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>

              <div>
                <i class="far fa-file-pdf"></i>
                <span class="margin-5px">Arquivo</span>
                <i class="fas fa-download"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- RODAPÉ -->
      <div class="col-md-12">
        <div id="footer">
          <span>by: Pedro H. F. Fonseca</span>
        </div>
      </div>
    </section>
